{% block main %}

        <div class="card">
            <div class="card-body">
            <h4 class="card-title">Create a new target!</h4>

            <form method="POST">
            {% csrf_token %}

            {{form|crispy}}

            </form>
            </div>
            </div>
      </div>
    </div>
  </div>
{% endblock %}
