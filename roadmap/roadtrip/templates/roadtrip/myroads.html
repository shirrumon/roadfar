{% extends 'template.html' %}
{% block main %}
<div class="container">
    <div class="row justify-content-center">

    <div class="col-10" style="margin-top: 1%">
        <div class="card">
            <div class="card-header">Your RoadMaps category</div>
            {% if model %}
            <ul class="list-group list-group-flush">
                {% for category in model %}
                    <li class="list-group-item"><a style="font-weight: bold" href="{% url 'unit_detail' pk=category.pk %}">{{ category.target }}</a><span> | </span><span><a href="{% url 'delete_cat' pk=category.pk %}" style="color:red"> Delete</a></span></li>
                {% endfor %}
                {% else %}
                <li class="list-group-item">You have no categories. <a href="{% url 'addCat' %}">Add?</a></li>
                </ul>
            {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
