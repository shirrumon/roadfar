{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Roadmap-TRIP</title>
  </head>
  <body>
  {% block menu %}
 <nav class="navbar navbar-expand-lg navbar-dark bg-success justify-content-between">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">RoadMap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'myRoads' %}" style="border-style: solid; border-width: 1px; border-color: whitesmoke; border-radius: 5%; margin-right: 5px; padding: 4px 8px 4px 8px; text-align: center; margin-top: 5px">My roads</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'addTarg' %}" style="border-style: solid; border-width: 1px; border-color: whitesmoke; border-radius: 5%; margin-right: 5px; padding: 4px 8px 4px 8px; text-align: center; margin-top: 5px">Add roads</a>
        </li>
        <!--<li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>-->
      </ul>
      <ul class="navbar-nav me-left mb-0 mb-lg-0">
        {% if request.user.is_authenticated %}
      <li class="nav-item">
        <li class="nav-item">
        <a class="nav-link" href="#" style="margin-top: 5px; font-weight: bold">Hello, <span style="color: whitesmoke;">{{ request.user.username }}!</span></a>
      </li>
        <li class="nav-item">
        <a class="nav-link active" style="border-style: solid; border-width: 1px; border-color: whitesmoke; border-radius: 5%; text-align: center; margin-top: 5px" href="{% url 'logout' %}">Logout</a>
      </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Log In</a>
        </li>
        <li class="nav-item" style="border-style: solid; border-width: 1px; border-color: whitesmoke; border-radius: 5%">
          <a class="nav-link active" href="{% url 'register' %}">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
  {% endblock %}
    <div style="margin: 1%">
      {% block main %}
    {% endblock %}
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
