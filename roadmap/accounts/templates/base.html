<!doctype  html>
<html  lang="en">
<head>

</head>
<body>

  <div class="container-fluid">
    <a class="navbar-brand" href="/">RoadMap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <!--<li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>-->

          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
          <ul class="navbar-nav me-left mb-0 mb-lg-0">
        {% if request.user.is_authenticated %}
      <li class="nav-item">
        <li class="nav-item">
        <a class="nav-link" href="#">Hello, <span style="color: whitesmoke">{{ request.user.username }}</span></a>
      </li>
        <li class="nav-item">
        <a class="nav-link active" style="border-style: solid; border-width: 1px; border-color: whitesmoke; border-radius: 5%" href="{% url 'logout' %}">Logout</a>
      </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Log In</a>
        </li>
        <li class="nav-item" style="border-style: solid; border-width: 1px; border-color: whitesmoke; border-radius: 5%">
          <a class="nav-link active" href="{% url 'register' %}">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

  <div  class="container">
    <div  class="row justify-content-center">
      <div  class="col-4">
      <h1  class="text-center launch">Account</h1>
      {% block main %}
      {% endblock %}
      </div>
    </div>
  </div>
<style>
  .launch
  {
    margin-top: 10%;
    margin-bottom: 10%;
  }
