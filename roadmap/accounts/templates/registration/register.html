{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div  class="card">
<div  class="card-body">
<h4  class="card-title">Create an account</h4>
    <p>Please, sign up using the following form:</p>
    <form action="." method="post">
        {{ user_form|crispy }}
        {% csrf_token %}
        <hr>
        <button  type="submit"  class="btn btn-primary btn-flex">Create</button>
    </form>
</div>
</div>
</div>
{% endblock %}
